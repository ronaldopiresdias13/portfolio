                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label for="cardnumber">NÚMERO DO CARTÃO</label>
                                            <div class="input-group">
                                                <input type="tel" class="form-control" aria-describedby="basic-addon2"
                                                    id="cardnumber" pattern="[0-9]*" placeholder="XXXX XXXX XXXX XXXX"
                                                    onkeypress="$(this).mask('0000 0000 0000 0000')">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">

                                                            <path d="M1 5h14v2H1z" />
                                                        </svg>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="expirationdate">DATA DE VALIDADE</label>
                                            <input type="tel" class="form-control" id="expirationdate" required pattern="[0-9]*"
                                                inputmode="numeric" onkeypress="$(this).mask('00/00')"
                                                placeholder="MM / YY">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputAddress">CÓDIGO DE SEGURANÇA</label>
                                            <input type="text" class="form-control" id="securitycode" pattern="[0-9]*"
                                                inputmode="numeric" onkeypress="$(this).mask('000')">
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
